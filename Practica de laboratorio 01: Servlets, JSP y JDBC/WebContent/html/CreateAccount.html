<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="../css/createAccount.css" rel="stylesheet" type="text/css"/>
<title>Create Account</title>
</head>
<body>


<div class="container col-lg-4">
	<form action="login" method="post" >
		<div class="form-group text-center">
			<img src="../img/2.png" height="80" width="80"/>
			<p><strong>Create Account</strong></p>
		</div>
		
		
		<div class="form-group">
			<label>Cedula:</label>
			<i class="fas fa-user input-prefix"></i>
			<input class="form-control" type="text" name="txtcedula" placeholder="Cedula">
		</div>
		
		
		<div class="form-row mb-4">
			 <div class="col">
				<!-- First name -->
		        <label>Nombre:</label>
		        <input type="text" id="defaultRegisterFormFirstName" name="txtnombre" class="form-control" placeholder="First name">
			 </div>
		     <div class="col">
		        <!-- Last name -->
		        <label>Apellido:</label>
		        <input type="text" id="defaultRegisterFormLastName" name="txtapellido" class="form-control" placeholder="Last name">
		     </div>
		  </div>
		  
		  	
		<div class="form-group">
			<label>E-mail:</label>
			<input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" name="txtE-mail" placeholder="E-mail">
		</div>
		
		
		<div class="form-group">
			<label>Password:</label>
			<input type="password" id="defaultLoginFormPassword" class="form-control mb-4"  name="txtpassw" placeholder="Password">
		</div>
		<input class="btn btn-danger btn-block" type="submit" name="accion" value="Sign up">
		
		<br>
		<p id="createAccount">Ya tienes una cuenta?
          <a href="Login.html">Login</a>
        </p>
		
		
  
	
	</form>
</div>




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
