<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="../css/estilos.css" rel="stylesheet" type="text/css"/>

<body>


<div class="container col-lg-3">
	<form action="login" method="post">
		<div class="form-group text-center">
			<img src="../img/1.png" height="80" width="80"/>
			<p><strong>Login</strong></p>
		
		</div>
		<div class="form-group">
			<label>E-mail:</label>
			<i class="fas fa-user input-prefix"></i>
			<input class="form-control" type="text" name="txtnom" placeholder="E-mail">
		</div>
		<div class="form-group">
			<label>Password:</label>
			 <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"  name="txtpassw" placeholder="Password">
		</div>
		<input class="btn btn-danger btn-block" type="submit" name="accion" value="Sign in">
		
		<br>
		<p id="account">No tienes un cuenta?
          <a href="CreateAccount.html">Registrar</a>
        </p>
  
	
	</form>
</div>







<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
